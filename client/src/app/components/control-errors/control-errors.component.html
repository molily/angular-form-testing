<p
  *ngIf="control && control.invalid && (control.touched || control.dirty)"
  class="error-text"
  role="alert"
  data-testid="control-error"
>
  <span class="control-error-mark" aria-hidden="true">❗ </span>
  <ng-container *ngTemplateOutlet="template; context: templateContext"></ng-container>
</p>
